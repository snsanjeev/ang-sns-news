<div class="row">
    <div class="col-6 pull-left">
        <h1>{{applicationName}}</h1>
        <p>{{userEmail}}</p>
        <span *ngIf="emailError">{{emailError}}</span>
    </div>
    <div class="col-6 text-right ">
        <ul>
            <li *ngIf="info"><a (click)="logout()">{{info.user.email}}, Logout</a></li>
            <li *ngIf="!info"><a routerLink="login">Login</a></li>
            <li *ngIf="!info"><a routerLink="register">Register</a></li>
        </ul>
    </div>

</div>
