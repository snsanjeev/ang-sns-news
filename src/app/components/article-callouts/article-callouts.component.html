<div class="row" *ngIf="news else loading">
    <div class="col-3" *ngFor="let item of news">
        <sns-article-callout [article]="item"></sns-article-callout>
    </div>
    
</div>

<ng-template #loading>
    <div class="row">
        <div class="col">
            <img width="64" src="../../../assets/images/loading.gif"/> Loading top news....
        </div>
        
    </div>
</ng-template>
