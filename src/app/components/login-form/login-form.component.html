<div class="card">
  <div class="card-header">lifecycle demo</div>
  <div class="card-body">
<div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" [(ngModel)]="form.email" name="email" class="form-control" id="email">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" [(ngModel)]="form.password" class="form-control" id="password">
  </div><br />
  <button type="submit" class="">Submit</button>
<p>Email: {{form.email}}</p>
<p>Password: {{form.password}}</p> 
</div>
</div>
