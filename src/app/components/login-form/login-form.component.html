<p>
    <label>
        Email
        <input [(ngModel)]="form.email" type="text" name="email"/>
    </label>
</p>
<p>
    <label>
        Password
        <input [(ngModel)]="form.password" type="password" name="password"/>
    </label>
</p>
<p>
    <button type="submit">Login</button>
</p>
<p>Email: {{form.email}}</p>
<p>Password: {{form.password}}</p>
