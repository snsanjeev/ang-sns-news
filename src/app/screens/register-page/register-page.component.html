<main class="form-signin w-100 m-auto">
    <form [formGroup]="registerForm" (ngSubmit)="register()">
        <img class="mb-4" src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please register</h1>

        <div class="form-floating">
            <input type="text" formControlName="firstName" class="form-control" id="floatingInput">
            <label for="floatingInput">Firstname</label>
        </div>

        <div class="form-floating">
            <input type="text" formControlName="lastName" class="form-control" id="floatingInput">
            <label for="floatingInput">Lastname</label>
        </div>

        <div class="form-floating">
            <input type="email" formControlName="email" class="form-control" id="floatingInput">
            <label for="floatingInput">Email address</label>
        </div>

        <div class="form-floating">
            <input type="password" formControlName="password" class="form-control" id="floatingPassword">
            <label for="floatingPassword">Password</label>
        </div>


        <div formArrayName="address">
            <div *ngFor="let item of address.controls; let i = index">
                <div [formGroupName]="i">
                    Address - {{i + 1}}
                    <div class="form-floating">
                        <input type="text" formControlName="city" class="form-control" id="floatingInput">
                        <label for="floatingInput">City</label>
                    </div>

                    <div class="form-floating">
                        <input type="text" formControlName="pincode" class="form-control" id="floatingInput">
                        <label for="floatingInput">Pincode</label>
                    </div>
                </div>
            </div>
        </div>

        <button (click)="addNewAddress()">Add new address</button>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
        <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
    </form>
</main>
