<main class="form-signin w-100 m-auto" >
    <form #loginForm="ngForm" (ngSubmit)="login()">
        <img class="mb-4" src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <p class="error" *ngIf="serverError.length > 0">{{serverError}}</p>
        <div class="form-floating">
            <input type="email" name="email" #email="ngModel" [(ngModel)]="form.email" class="form-control" id="floatingInput"
                placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>

        <div class="form-floating">
            <input type="password" name="password" #password="ngModel" [(ngModel)]="form.password" class="form-control" id="floatingPassword"
                placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" name="remember-me" #rememberMe="ngModel" [(ngModel)]="form.remember" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
    </form>
</main>
